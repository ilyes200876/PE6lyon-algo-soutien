<!doctype html>
<html>
<head>
  <title>Présentation de JS</title>
  <meta charset="UTF-8" />
</head>

<body>


  <script>

    function devinetteNombreTab()
    { 
      var max;
      var n = 0;
      var nom;
      var saisie;
      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }
      nom = getRandomInt(101);
      console.log(getRandomInt(101));
      while (saisie != nom){
        saisie = window.prompt("Quel est votre nombre entre 0 et 100 ?");
        window.alert("Nombre est " + saisie);
        if ((saisie < 0) || (saisie > 100)){
        saisie = window.prompt("Réessayez de saisir un nombre entre 0 et 100 " + saisie);
        window.alert("Nombre est " + saisie);
        }
        if (saisie < nom){
          window.alert("Nombre trop petit");
        }
        else if (saisie > nom){
          window.alert("Nombre trop grand");
        }  
        n = n + 1 ;
      }
      window.alert("Vous avez gagné avec un nombre d'essais = " + n);
      window.confirm("Voulez-vous rejouer ?");
    }

    devinetteNombreTab() ;  

  </script>

</body>

</html>
